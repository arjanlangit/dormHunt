{% extends 'landlord/base.html' %}
{% load static %}

{% block landlord_content %}
<div class="tabs-swipeable-wrap">
    <div class="page-content">

        <div class="row">
            <div class="col-25">
                <div class="padding">
                <!-- TODO Create a function to return to previous link -->
                <!-- NOTE This a link is just temporary -->
                    <a href="{% url 'landlord:landlord_home' %}" class="link external">
                        <div class="row back-btn">
                            <div class="col-10">
                                <i class="f7-icons">chevron_left</i>
                            </div>
                            <div class="col-90 padding-left">
                                Back
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-50 text-align-center">
                <div class="padding">
                    <h2 class="no-margin">Add Property</h2>
                </div>
            </div>

            <div class="col-25"></div>
        </div>

        <div class="row">
            <div class="col-100">
                <form method="POST" enctype="multipart/form-data" id="create_property_form">
                    {% csrf_token %}

                        <div class="list no-harilines-md">
                            <ul>
                                
                                {% for field in form %}
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title margin-bottom-half signin-label">{{ field.label_tag }}</div>
                                            <div class="item-input-wrap">
                                                {{field}}
                                            </div>
                                        </div>
                                    </li>
                                {% endfor %}
                                    
                            </ul>
                        </div>
            
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>

    </div><!--page-content-->
</div><!--swipeable wrap-->
{% endblock landlord_content %}


{% block landlordJs %}
<script src="{% static 'landlord/js/property.js' %}"></script>
{% endblock landlordJs %}
